<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/238b66aad4.js"
      crossorigin="anonymous"
    ></script>

    <link id="estilosCSS" rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="search">
          <div class="logo">
            <!-- <img src="assets/tiendamia-logo.svg" width="218" alt="Logo store" /> -->
            <a class="logo" href="index.html">
              <img
                src="assets/tiendamia-logo.svg"
                width="218"
                alt="Logo store"
              />
            </a>
          </div>
          <div class="form">
            <form>
              <input  id="search" type="text" placeholder="Search" />
            </form>
          </div>
          <div class="social">
            <style>
              .isOnline{
                display: none;
              }
            </style>
            <ul>
              <li><img src="assets/facebook.png" alt="facebook" /></li>
              <li><img src="assets/instagram.png" alt="instagram" /></li>
              <li class="isOnline"> <a href="cart.html" style="font-size: 20px; color: white; "> <i class="fa-solid fa-cart-shopping"></i>Cart</a></li> 
              <li class="isOffline"> <a href="#" id="logOn" style="font-size: 20px; color: white; "> <i class="fa-solid fa-circle-user"></i>Login</a></li> 
              <li class="isOnline"> <a href="#" id="logOff" style="font-size: 20px; color: white; "> <i class="fa-solid fa-user-check"></i>Logout</a></li> 
                </ul>
          </div>
        </div>
        <div class="nav">
          <ul id="nav"> 
          </ul>
        </div>
      </div>
    </header>
    <section id="hero">
      <div class="container">
        <div class="title-container">
          <span>Tecnología</span>
          <span>renovada</span>
        </div>
      </div>
    </section>
    <main>
      <div class="container">
        <div class="product-container"  id="products" >
           
        </div>
      </div>
    </main> 
    <div id="container-footer">
      <!-- El contenido parcial se cargará aquí -->
    </div>
    <script type="module" src="main.js"></script>
    
  </body>
</html>
